<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>学成在线</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <!--头部 负责头部区域的样式，wrapper只负责版心效果-->
  <div class="header wrapper">
    <!--
      学成在线logo图片是公司最重要的标识，最好放一个h1标签
      h1 > a > img
    -->
    <h1>
      <a href="#">
        <img src="imgs/logo.png" title="我爱学习" alt="学成在线">
      </a>
    </h1>
    <!--导航-->
    <div class="nav">
      <ul>
        <li><a href="#">首页</a></li>
        <li><a href="#">课程</a></li>
        <li><a href="#">职业规划</a></li>
      </ul>
    </div>

    <!--搜索-->
    <div class="search">
      <input type="text" placeholder="输入关键字">
      <!-- <a></a>-->
      <button></button>
    </div>

    <!--头像-->
    <div class="user fl">
      <img src="imgs/user.png" alt="">
      <span>qq-我的</span>
    </div>
  </div>
  <!-- 轮播图banner
    这里有一个通栏盒子：width:100%; 里面在放版心
  -->
  <div class="banner">
    <div class="wrapper">
      <div class="left fl">

      </div>
      <div class="right fr">

      </div>
    </div>
  </div>
</body>
</html>
