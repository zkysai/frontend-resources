<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .box{
            width: 1202px;
            height: 788px;
            margin:0 auto;
            background-image: url(./imgs/01.png);
            overflow: hidden;
        }

        .box::before,
        .box::after{
            float:left;
            content:'';
            width:50%;
            height: 788px;
            background-image: url(./imgs/02.png);
            transition: all .5s;
        }

        .box::after{
            background-image: url(./imgs/02.png);
            background-position: 601px 0;
        }

        .box:hover::before{
            transform: translate(-100%);
            /*transform 移动
                没有过度，transition 加谁身上？？ 谁有变化加谁身上
            */
        }

        .box:hover::after{
            transform: translate(100%);
        }
    </style>
</head>
<body>
    <div class="box">
    </div>
</body>
</html>
