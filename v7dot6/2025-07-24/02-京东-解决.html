<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Title</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }

        li{
            list-style: none;
        }

        .toolbar{
            /*使用固定定位*/
            position: fixed;
            left: 0;
            bottom: 0;

            width: 100%; /*宽度 100%*/
            height: 50px; /* 高度 固定 ，就是百分比 布局 或叫 流式布局*/
            background-color: pink;
            border-top: 1px solid #ccc;
        }

        .toolbar li{
            float:left;
            width: 20%;
            height: 50px;
        }

        .toolbar li img{
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <ul>
            <li><a href="#"><img src="./imgs/jd001.png" alt=""></a></li>
            <li><a href="#"><img src="./imgs/jd002.png" alt=""></a></li>
            <li><a href="#"><img src="./imgs/jd003.png" alt=""></a></li>
            <li><a href="#"><img src="./imgs/jd004.png" alt=""></a></li>
            <li><a href="#"><img src="./imgs/jd004.png" alt=""></a></li>
        </ul>

    </div>
</body>
</html>
