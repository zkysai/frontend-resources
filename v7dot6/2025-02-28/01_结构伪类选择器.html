<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <!--
    什么样的选择器是结构伪类选择器呢？？？
    利用元素的结构关系查找标签的。
  -->
  <!--ul>li{这是第$个li}*8-->

  <ul>
    <li>这是第1个li</li>
    <li>这是第2个li</li>
    <li>这是第3个li</li>
    <li>这是第4个li</li>
    <li>这是第5个li</li>
    <li>这是第6个li</li>
    <li>这是第7个li</li>
    <li>这是第8个li</li>
  </ul>
</body>
  <style>
    li:first-child{
      background-color: green;
    }

    li:last-child{
      background-color: pink;
    }

    li:nth-child(2){
      background-color: skyblue;
    }

    li:nth-child(2n+1){
      background-color: red;
    }

    li:nth-last-child(1){
      background-color: blue;
    }
  </style>
</html>
