<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <!-- 伪元素通过css创建标签，装饰性的不重要的小图-->
  <!-- 找父级，在这个父级里面创建子级标签公-->
  <div class="father">爱</div>
</body>

<style>
  .father{
    /*w300+h300:+bgc*/
    width: 300px;
    height: 300px;
    background-color: pink;
  }

  .father::before{
    content: '老鼠';
  }

  .father::after{
    content: '大米';
  }
</style>
</html>
