<body>
  <!--网站的logo用h1  -->
  <div class="news">
    <h2>最新文章/New Articles</h2>

    <ul>
      <li>
        <a href="#">招聘网页设计，平面设计</a>
      </li>
      <li>

  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;  /* 所有的标签都可能添加内边距或border,都采用内减模式*/
    }

    ul{
      list-style: none;
    }

    .news{
      width: 500px;
      height: 400px;
      border: 1px solid #ccc;
      margin: 50px auto;
      padding:40px 30px 0 30px;
    }

    .news h2{
      border-bottom: 1px solid #ccc;
      font-size:30px;
      /*
        line-height: 1;
        行高是1倍，就是字号的大小,相当于line-height:30px;*/
      line-height: 1;
      padding-bottom: 10px;
    }
    .news li{
      height: 50px;
      line-height: 50px;
      border-bottom:1px dashed #ccc;
      padding-left:28px;
    }

    .news li a{
      text-decoration: none;
      color:#666;
      font-size: 18px;
    }
  </style>
