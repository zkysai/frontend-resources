<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    /*RGBA颜色表示法在RGB的基础上添加了一个透明度（Alpha）通道，
    用于控制颜色的透明度。
    透明度值的范围是0~1，其中0表示完全透明，1表示完全不透明。

    */
    .div-color{
      background-color: rgba(255,0,0,0.3);
      background-color: rgba(255,0,0,.9); /*写法2 省略0*/
    }
  </style>
</head>
<body>
  <div class="div-color">
    你好吗
  </div>
</body>
</html>
