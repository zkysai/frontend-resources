        .pic img {

        .pic::before{
            content: '';

            top:0;
            display: none;
            width:100%;
            height: 100%;
            background:rgb(0,0,0,0.4) url("imgs/arr.png") no-repeat center;
        }

        .pic:hover::before{
            display: block;
        }

    </style>
</head>
