<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .banner{
            position: relative;
            margin: 0 auto;

            width: 1000px;
            height: 330px;
        }
        /*
            绝对定位的盒子模型 显示模式 具备 行内块(inline-block)的特点
            宽度,高度 由内容撑开 ，但是手动设置宽度 和 高度

            利用子绝父相，定位到左下角
        */
        .mask{
            position: absolute;
            left:0;
            bottom: 0;

            width: 100%;
            height: 100px;
            background-color: rgba(255,255,255,0.5);
        }
    </style>
</head>
<body>
    <!-- 导航 -->
    <div class="nav">
        <ul>
            <li><a href="#">我要投资</a></li>
            <li><a href="#">平台介绍</a></li>
            <li><a href="#">新手专区</a></li>
            <!--因为用户鼠标放在二维码图片上也能跳转，所以证明img也是再a的范围内，因此把img写在a标签的内部-->
            <li><a href="#" class="app">手机微金所</a></li>
            <li class="last"><a href="#">个人中心</a></li>
        </ul>
    </div>
</body>
</html>
