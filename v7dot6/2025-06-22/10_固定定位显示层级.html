<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;
        }

        .one{
            position: absolute;
            left: 100px;
            top: 200px;
            background-color: pink;
        }

        .two{
            position: absolute;
            left: 150px;
            top: 250px;
            background-color: skyblue;
        }

        /*
            默认情况下，定位的盒子，后来者居上
            z-index：整数；取值越大，显示顺序越靠上，
                     z-index的默认值是0
        */
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
</body>
</html>
