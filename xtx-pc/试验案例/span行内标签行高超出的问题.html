<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .hd{
            height: 114px;
            line-height: 114px;
            background-color: pink;
        }

        .hd h2{
            float: left;
            font-size: 29px;
            font-weight: 400;
            background-color: green;
        }

        .hd h2 span{
            font-size: 16px;
        }

        .hd a{
            float:left;
        }
    </style>
</head>
<body>
    <div class="hd">
        <h2>我的一天</h2>
        <h2><span>美好的生活</span></h2>
        <a href="#">百度一下</a>
    </div>
</body>
</html>
