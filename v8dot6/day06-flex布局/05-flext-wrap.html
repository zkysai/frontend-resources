<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .box{
      display: flex;
      justify-content: space-between;
      margin: 0 auto;
      width: 810px;
      --height: 405px;
      background-color: pink;
    }

    .left{
      width: 200px;
      background-color: skyblue;
    }

    .right{
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      width: 600px;
      background-color: orange;
    }

    .right div{
      width:145px;
      height: 200px;
      background-color: darkred;
    }

    .right div:nth-child(n+5){
      margin-top: 5px;
      align-self: flex-end;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="left">

    </div>
    <div class="right">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
      <div>11</div>
      <div>12</div>
    </div>
  </div>
</body>
</html>
