<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    a{
      text-decoration: none;
    }

    .nav{
      display: flex;
      justify-content: center;
      width:640px;
      margin: 30px auto;
    }

    .nav > li{
      width: 80px;
      list-style: none;
    }

    .nav > li > a {
      display: block;
      height: 60px;
      color:#fff;
      text-align: center;
      line-height: 60px;
      background-color: pink;
      font-size: 16px;
    }

    .nav > li > a:hover{
      background-color: green;
    }


  </style>
</head>
<body>
  <ul class="nav">
    <li><a href="javascript:;">新闻1</a></li>
    <li><a href="javascript:;">新闻2</a></li>
    <li><a href="javascript:;">新闻3</a></li>
    <li><a href="javascript:;">新闻4</a></li>
    <li><a href="javascript:;">新闻5</a></li>
    <li><a href="javascript:;">新闻6</a></li>
    <li><a href="javascript:;">新闻7</a></li>
    <li><a href="javascript:;">新闻8</a></li>
  </ul>
</body>
</html>
