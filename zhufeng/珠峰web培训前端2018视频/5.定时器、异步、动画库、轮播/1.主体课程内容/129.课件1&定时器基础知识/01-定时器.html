<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    /**
     * 定时器：设定一个定时器，并且设定了等到的时间，当到达执定的时间，浏览器会把对应的方法执行
     *
     * [常用定时器]
     *  setTimeout([function],[interval])
     *  setInterval([function],[interval])
     *
     * Node中提供了第三种
     *
     * setTimeout是执行一次的定时器，setInterval是可执行多次的定时器
     *
     * =>清除定时器
     * =>clearTimeout / clearInterval这两个方法中的任何一个都可以清除用任何方法创建的定时器
     *
     * 1.设置定时器会有一个返回值，这个值是一个数字，属于定时器的编号，代表当
     * 前是第几个定时器（不管是基于setTimeout还是setInterval创建定时器，这个
     * 编号会累加）
     *
     * 2.clearTimeout([序号])/clearInterval([序号])
     */

    let count = 0;
    //箭头函数和普通函数的区别在于this，如果不涉及到this则效果一样
    let timer = setInterval(()=>{
      count++;
      console.log(count);

      if (count === 5)
        clearInterval(timer);
    },1000);
  </script>
</body>
</html>
