<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    /**
     * JS中的同步编程和异步编程：
     * 同步编程：任务是按照顺序依次处理，当前这件事没有彻底做完，下一件
     * 事是执行不了的
     * 异步编程：当前这件事没有彻底做完，需要等待一段时间才能继续处理，
     * 此时我们不等，继续执行下面的任务，当后面的任务完成后，再去把没有彻底完
     * 成的事情完成
     */

    let n = 0;
    setTimeout(()=>{
      console.log(++n); //=>2) 1
    },3000);

    console.log("n=",n); //=>1) n=0

    /*
    * 先输出n=>0 ，3秒钟之后才输出 1。
    *
    * 解释器，没有等待3秒钟，而是继续向下执行代码，这就是定时器中的异步编程。
    * */

    /**
     * [JS中的异步编程]
     * 1.所有的事件绑定都是异步编程xxx.onclick=function(){}
     * 2.所有的定时器都是异步编程setTimeout（function（）{},1ooo)
     * 3.AJAX中一般都使用异步编程处理
     * 4.回调函数也算是异步编程
     */
  </script>
</body>
</html>
