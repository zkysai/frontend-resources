<body>
  <script>
  /*
    预解析时，当变量和函数同名时，优先留下函数的值（不管谁前或后，函数优先级更高）
   */
    console.log(a);
  /**
   * ƒ a(){
   *       console.log('======');
   *     }
   */

    var a = 2;
    function a(){
      console.log('======');
    }
    console.log(a); //2
  </script>
</body>
