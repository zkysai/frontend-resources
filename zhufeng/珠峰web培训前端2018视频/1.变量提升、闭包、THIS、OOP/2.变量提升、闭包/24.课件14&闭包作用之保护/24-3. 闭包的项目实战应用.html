  <script>

    /*
    * -> 闭包的项目实战应用
    * => 真实项目中为了保证JS的性能（堆栈内存的性能优化），应该尽可能的减少闭包的使用（不销毁的堆栈内存是耗性能的）
    */

    /*
    * 1.闭包具有 "保护" 作用：保护私有变量不受外界的干扰。
    * ->在真实项目中，尤其是团队协作开发的时候，应当尽可能的减少全局变量的
    *   使用，以防止相互之前的冲突（“全局变量污染"），那么此时我们完全可以把自
    *   已这一部分内容封装到一个闭包中，让全局变量转换为私有变量。
    *
    * (function(){
    *    var n = 12; //这是私有变量，跟外面没关系
    *    function fn(){
    *
    *    }
    *    //...
    * })();
    * =>这是最简单的处理团队协作，全局变量污染，相互之间冲突的问题。
    * => 真实项目中你所遇到的任何东西，如果怕“全局变量”过多引发冲突，都可以如此做。
    *
    * 比如，我以后封装插件,UI组件，封装类库，封装框架的时候，
    *    我封装的类库封装的插件里面有很多方法，我让别人引进来的时候，怕我写的方法和别人写的方法产生冲突，
    *    那么我是不是应该把我这个插件中的所有代码全放在一个闭包里面，因为全放在一个闭包里面的好处就是，
    *    是不是都是我自己私有的，跟外面没有关系。
    *    但是还会遇到一个问题，放在闭包里面全是私有的，但是有些东西是想提供给来别人使用，那么该如何来做呢？？
    *    我们来看看JQuery的初步原理。
    *
    * ->不仅如此，我们封装类库插件的时候，也会把自己的程序都存放到闭包中保
    *   护起来，防止和用户的程序冲突，但是我们又需要暴露一些方法给客户使用，这
    *   样我们如何处理呢？
    *
    *   处理方式常用的一共有两种。
    * => JQuery的方式，将需要暴露的方法抛到全局。
    *  D:\WebstormProjects\html_javascript_project> yarn add jquery@1.11.3
    *  (function(){
    *     function jQuery(){
    *       //...
    *     }
    *
    *     //..
    *     //如果想在外面使用jQuery这个方法，它是这么做的
    *     //给window全局变量增加一个属性jQuery ，再增加一个$符 等于 jQuery
    *     window.jQuery = window.$ = JQuery; //=>把需要供外面使用的方法，通过给window对象设置属性的方式暴露出去
    *  })();
    *
    * 在外面就可以使用了，下面两种写法的效果是一样的，没有任何区别。
    *       jQuery();
    *       $();
    *  相当于需要把供外面使用的方法直接抛给window对象，作为属性名暴露给全局对象window对象中。
    *  上面的方法提供了一种在闭包当中大部分需要保护，但是有些部分需要供外面使用，我们通过window点的方式给暴露出去。
    */

    /*
    * 2.闭包具有 "保存" 作用：形成不销毁的栈内存，把一些值保存下来，方便后面的调取使用。
    *   Zepto框架的方式：基于RETURN把需要供外面使用的方法暴露出去。
    */

  </script>
</body>
</html>
