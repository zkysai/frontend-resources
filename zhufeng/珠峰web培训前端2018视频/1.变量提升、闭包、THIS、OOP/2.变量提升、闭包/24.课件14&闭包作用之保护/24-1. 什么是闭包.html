  <script>
    /**
     *
     * [闭包]
     *  =>函数执形成一个私有的作用域，保护里面的私有变量不受外界的干扰，这
     *  种保护机制称之为闭包
     *
     * [MDN 的闭包概念]
     *   =>闭包是由捆绑起来（封闭的）的函数和函数周围状态（词法环境）的引用组合而成。
     *      换言之，闭包让函数能访问它的外部作用域。
     *      在 JavaScript 中，闭包会随着函数的创建而同时创建。
     *
     * [市面上的闭包概念]
     *    =>市面上的开发者认为的闭包是：形成一个不销毁的私有作用域（私有栈内存）才是闭包。
     *
     * => 闭包：下面的闭包例子，也称为柯里化函数
     *  function fn(){
     *       return function(){
     *
     *       }
     *  }
     *
     *  var f = fn();
     */

    /**
     *  =>这也是闭包：也称为惰性函数。
     *
     *  自执行函数形成的私有作用域没有被销毁，因为自执行函数里面
     *  return 的对象被外面的utils占用了，自执行函数形成的私有作用域不会被被销毁
     */
    var utils = (function(){
      return {

      };
    })();

    /**
     * JS高级编程技巧：柯里化函数 和 惰性函数
     * 这两种高级编程技巧，其实都是利用形成一个不销毁的栈内存来做的。
     */
  </script>
</body>
