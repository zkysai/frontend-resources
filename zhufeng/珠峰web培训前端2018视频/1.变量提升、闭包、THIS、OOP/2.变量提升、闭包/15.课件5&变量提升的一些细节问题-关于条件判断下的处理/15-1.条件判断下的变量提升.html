<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>条件判断下的变量提升4</title>
</head>
<body>
    <script>
      /**
       * 当全局作用域形成之后，代码执行之前，什么都不用想，先做全局作用域下的变量提升（也就是预解析）
       *
       * 1. 没有带VAR的变量，也没有FUNCTION函数，不进行变量提升。
       * 2. 自执行函数(没有名字)不进行变量提升。
       *
       * 在当前作用域下，不论条件是否成立都要进行变量提升
       *      =>带VAR的只是声明一个变量，赋值undefined
       *      =>带FUNCTION的在老版本浏览器渲染机制下，左边声明一个变量，右边生成一个函数对象，并赋值，
       *      => 但是为了迎合ES6中的块级作用域，新版浏览器对于函数（在条件判断中的函数），不管条件
       *             是否成立，都只是先声明变量，但是赋值是undefined 类似于VAR
       * */
        f = function(){
            return true;
        };

        g = function(){
            return false;
        };

        //自执行函数：形成一个私有作用域，变量提升
        ~function (){
            //报错  g is not a function
            if (g() && [] == ![]){
                f = function (){
                    return false;
                }

                //注意：这个函数声明在if结构里面
                function g(){
                    return true;
                }
            }
        }();

        console.log(f());
        console.log(g());
     </script>
</body>
</html>
