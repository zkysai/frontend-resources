<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    console.log(fn); //=>undefined
    if(1===1){
      console.log(fn); //=> 输出 函数本身: 当条件成立，进入到判断体中（在ES6中它是一个块级作用域）第一件事并不是代码执行，而是类似于变量提升一样，
                       // 先把fn函数声明了，也就是判断体中代码执行之前，fn就已经声明并且赋值了，代码再从上到下执行。
                       // 但是，这时函数声明的还是全局的函数fn。
      function fn(){
        console.log('ok');
      }
    }

    console.log(fn); //=>输出 函数本身
  </script>
</body>
</html>
