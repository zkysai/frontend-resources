<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Title</title>
</head>
<body>
    <script>
        /**
         * 暂时性死区
         * 用 let、const 或 class 声明的变量可以称其从代码块的开始一直到代码执行到变量声明的位置并被初始化前，
         * 都处于一个“暂时性死区”（Temporal dead zone，TDZ）中。
         *
         * 当变量处于暂时性死区之中时，其尚未被初始化，并且任何访问其的尝试都将导致抛出 ReferenceError。
         * 当代码执行到变量被声明的位置时，变量会被初始化为一个值。
         * 如果变量声明中未指定初始值，则变量将被初始化为 undefined。
         *
         * 这与 var 声明的变量不同，如果在声明位置前访问 var 声明的变量会返回 undefined。
         */

        //console.log(a); //ES6 新语法报错：Uncaught ReferenceError: Cannot access 'a' before initialization
        //let a = 1;

        {
            // 暂时性死区始于作用域开头
            console.log(bar); // "undefined"
            console.log(foo); // ReferenceError: Cannot access 'foo' before initialization
            var bar = 1;
            let foo = 2; // 暂时性死区结束（对 foo 而言）
        }
    </script>
</body>
</html>
