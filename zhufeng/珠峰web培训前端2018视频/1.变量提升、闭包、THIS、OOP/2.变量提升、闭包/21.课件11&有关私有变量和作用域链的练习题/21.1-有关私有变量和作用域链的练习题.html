<body>
    <script>
        var arr = [12,23];

        function fn(arr){
            console.log(arr);   //=> [12,23]
            arr[0] = 100;
            arr = [100];
            arr[0] = 0;
            console.log(arr);   //=> [0]
        }
        fn(arr);
        console.log(arr); //=> [100,23]
    </script>
