<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Title</title>
</head>
<body>
    <script>
        /**
         * 当前函数执行，形成一个私有作用域A，A的上级作用域是谁，和他在哪执行的没有关系
         * 和他在哪创建（定义）的有关系，在哪创建的，它的上级作用域就是谁
         */
        var a = 12;
        function fn(){
            console.log(a);
        }

        function sum(){
            var a = 120;
            fn();
        }

        sum(); //=> 12
    </script>
</body>
</html>
