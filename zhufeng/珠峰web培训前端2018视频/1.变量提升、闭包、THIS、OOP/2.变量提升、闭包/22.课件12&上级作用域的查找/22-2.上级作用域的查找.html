<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Title</title>
</head>
<body>
    <script>
        /**
         * 当前函数执行，形成一个私有作用域A，A的上级作用域是谁，和他在哪执行的没有关系
         * 和他在哪创建（定义）的有关系，在哪创建的，它的上级作用域就是谁
         * =>arguments:实参集合
         *
         * （了解，已被废弃）
         * =>arguments.callee:函数本身FN
         * =>arguments.callee.caller:当前函数在哪执行的,CALLER就是谁（记录的是它执行的宿主环境）在全局下执行CALLER的结果是NULL
         */
        var a = 12;
        function fn(){
            console.log(a);

            console.log(arguments.callee); //fn函数
            console.log(arguments.callee.caller); //sum函数
        }

        function sum(){
            var a = 120;
            fn();
        }

        sum(); //=> 12
    </script>
</body>
</html>
