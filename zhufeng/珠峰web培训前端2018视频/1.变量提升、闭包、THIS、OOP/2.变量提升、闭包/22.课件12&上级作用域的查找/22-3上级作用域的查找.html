<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Title</title>
</head>
<body>
    <script>
        var n = 12;
        function fn(){
            var n = 20;

            function f(){
                n++;
                console.log(n); //=> 21
            }

            f();

            return f;
        }
        var x = fn();

        x(); //=> 22
        x(); //=> 23
        console.log(n); //=> 12
    </script>
</body>
</html>
