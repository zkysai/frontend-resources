<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Title</title>
</head>
<body>
    <script>
        /**
         *  在JS非严格模式下，函数中的形参变量和ARGUMENTS存在映射机制（映射相互之间影响）
         *  在JS严格模式下，函数中的形参变量和ARGUMENTS不存在映射机制（映射相互之间不影响）
         */
        "use strict"

        var a = 4;
        function b(x, y,a){
            console.log(arguments);
            /**
             * 第1步：形参赋值：
             *      var x = 1;
             *      var y = 2,
             *      var a = 3
             * 第2步：变量提升 无
             */
            console.log (a);  //=>3
            arguments[2]=10;  //=>把传递的第三个实参值修改为10，此时在严格模式下 a 还是3
            console.log(a) ;  //=>3
        }

        a = b(1, 2, 3);  //=>a=b(1,2,3)执行的结果 => a=undefined [函数b中没有编写return，所以默认函数的返回值是undefined]
        console.log(a) ; //undefined
    </script>
</body>
</html>
