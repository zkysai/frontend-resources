<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Title</title>
</head>
<body>
    <script>
      function fn(x,y){
          /**
           * 形参
           *    x=10
           *    y=null
           * 注意：这里手动传递了null。此时Arguments的结构：
           * Arguments
           *    {
           *      '0':10,
           *      '1':null,
           *      callee: ƒ
           *    }
           *
           *  console.log(arguments); //Arguments(2)[10, undefined, callee: ƒ, Symbol(Symbol.iterator): ƒ]
           *  console.log(arguments[0],arguments[1]); //10,null
           */
          var arg = arguments;
          arg[0] = 100;
          console.log(x);       //100
          y = 200;
          console.log(y);       //200
          console.log(arg[1]);  //200
          console.log(arguments); //Arguments(2)[100, 200, callee: ƒ, Symbol(Symbol.iterator): ƒ]
      }
      fn(10,null);
    </script>
</body>
</html>
