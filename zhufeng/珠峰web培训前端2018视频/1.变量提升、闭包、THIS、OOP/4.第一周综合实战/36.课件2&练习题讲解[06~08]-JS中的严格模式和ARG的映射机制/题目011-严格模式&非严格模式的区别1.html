<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Title</title>
</head>
<body>
    <script>
        /**
         * 严格模式 和 非严格模式下的区别：
         *
         * 1.在严格模式下不支持使用 arguments.callee/arguments.callee.caller
         *
         * Uncaught TypeError: 'caller', 'callee', and 'arguments' properties
         * may not be accessed
         * on strict mode functions or the arguments objects for calls to them
         *
         * 2.在严格模式下ARGUMENTS和形参没有映射机制。
         */

        //非严格模式
        ~function(){
            function fn(x){
                arguments[0] = 100;
                console.log(x) ;//=>100 存在映射机制
            }
            fn(10);
        }();

        //严格模式
        ~function(){
            'use strict'; //开启严格模式

            function fn(x){
                arguments[0] = 100;
                console.log(x) ;//=>10 不存在映射机制
            }
            fn(10);
        }();
    </script>
</body>
</html>
