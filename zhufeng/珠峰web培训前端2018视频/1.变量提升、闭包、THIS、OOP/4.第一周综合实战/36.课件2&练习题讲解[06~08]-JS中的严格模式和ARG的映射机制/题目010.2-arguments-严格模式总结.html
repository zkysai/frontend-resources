<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Title</title>
</head>
<body>
    <script>
        /**
         * => 1. 在严格模式下不支持使用 "arguments.callee / arguments.callee.caller"
         * (Uncaught TypeError: 'caller','callee',and 'arguments' properties may not be
         *   accessed on strict mode functions or the arguments objects for calls to them)
         *
         * => 2. 在严格模式下ARGUMENTS 和 形参没有映射机制
         *
         * => 3.在非严格模式下，一个对象的属性的名字可以重复，
         *      但是在严格模式下，一个对象的属性名不能重复，报 duplicate declaration，但是仍然可以执行
         * => 4.在严格模式下，函数执行，如果没有明确指定执行的主体（函数前没有点），不再向非严格模式下一样，
         *      统一都交给window，而是让this指向undefined，代表没有执行主体。
         *      "严格模式下，有执行主体this就指向谁，没有执行主体，this就指向undefined"
         *
         * =>高程三，最后有严格模式和非严格模式汇总
         */

        /*=> 4. 案例1*/
        ~function (){
            console.log(this);//=>window
        }();

        ~function (){
            'use strict';

            console.log(this);//=>undefined 严格模式下，自执行函数的this指向 undefined
        }();
    </script>
</body>
</html>
