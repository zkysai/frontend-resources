<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Title</title>
</head>
<body>
    <script>
        var fullName = 'a100'
        var obj= {
            fullName: 'javascript',
            prop: {
                fullName:'a200',
                getFullName: function () {
                    //注意：上级作用域是 window（作用域是 VO）
                    console.log(fullName); //a100
                    return this.fullName;
                }
            }
        }
        console.log(obj.prop.getFullName()) ; //a200

        var test=obj.prop.getFullName;
        console.log(test()) ; //a100
                              //a100
    </script>
</body>
</html>
