<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>逻辑或的应用</title>
</head>
<body>
    <script>

        /**
         * =>逻辑与 && 和 逻辑或 ||
         * 1.条件判断中使用它们
         *  if(1===1&& 2===2）{
         * =>条件中的&&：两个条件都成立，整体判断条件才会成立
         * =>条件中的||：只要有一个条件成立，整体判断条件就成立
         *
         * 2.在赋值操作中，我们有时也会用它
         *  var a = 1 || 2; //=>首先，验证1是真假，如果为真，把1赋值给a，如果为假，把2赋值给a
         *                  //=>"A||B"：先验证A的真假，为真结果是A,为假结果是B
         *  var b = 1 && 2; //=>"A&&B"：先验证A的真假，为真结果是B,为假结果是A
         *
         *  只验证第一个A的值是真还是假 不看第二个。
         */

        var a1 = 1 || 2;
        console.log('a1',a1); //1

        //数字0为假
        var a2 = 0 || 4;
        console.log('a2',a2); //4

        // "0" 为真
        var a3 = "0" || 5;
        console.log('a3',a3); //0

        //空字符串为假
        var a4= "" || 6;
        console.log('a4',a4); //6

        var a5= " " || 7;
        console.log('a5',a5); //" "

        //undefined为假
        var a6= undefined || 8;
        console.log('a6',a6); //8

        //null为假
        var a7= null || 9;
        console.log('a7',a7);  //9

        //函数对象为真
        var a8= function (){} || 10;
        console.log('a8',a8);  //ƒ (){}

        console.log("==============================");

        var b1 = 1 && 2;
        console.log('b1',b1); //2

        var b2 = 0 && 3;
        console.log('b2',b2); //0

        var b3 = 1 && false;
        console.log('b3',b3); //false
    </script>
</body>
</html>
