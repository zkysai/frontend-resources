<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>逻辑或的应用</title>
</head>
<body>
    <script>
       var foo = 'hello';

       (function (foo){
           console.log(foo);
           var foo = foo || 'world';
           console.log(foo);
       })(foo);

       console.log(foo);
    </script>
</body>
</html>
