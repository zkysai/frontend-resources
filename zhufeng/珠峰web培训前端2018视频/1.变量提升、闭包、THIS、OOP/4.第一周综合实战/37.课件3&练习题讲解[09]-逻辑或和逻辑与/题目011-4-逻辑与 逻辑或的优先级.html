<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>逻辑与的优先级高于逻辑或</title>
</head>
<body>
    <script>
        //3.逻辑与和逻辑或的混合应用模式
        //优先级：逻辑与的优先级高于逻辑或
        console.log(0 || 1 && 2 || 0 || 3 && 2 || 1);  //2

        /**
         *  0 || 1&&2 || 0 || 3&&2 || 1
         *        |            |
         *   0  ||  2  || 0 || 2 || 1
         *      2 || 0 || 2 || 1
         *         2 || 2 || 1
         *            2 || 1
         *              2
         */

        console.log(0 || 1 && 10 || 0 || 3 && 9 || 1); //10
    </script>
</body>
</html>
