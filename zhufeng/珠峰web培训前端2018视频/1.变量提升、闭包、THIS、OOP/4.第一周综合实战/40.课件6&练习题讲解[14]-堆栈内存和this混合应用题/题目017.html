<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Title</title>
</head>
<body>
    <script>
        var num = 10,
            obj = {num:20};
        obj.fn = (function(num){
            num = this.num + 10;
            this.num = num+10;

            return function(){
                this.num += ++num;
            }
        })(num);

        var fn = obj.fn;
        fn();
        obj.fn() ;
        console.log(num,obj.num) ;
    </script>
</body>
</html>
