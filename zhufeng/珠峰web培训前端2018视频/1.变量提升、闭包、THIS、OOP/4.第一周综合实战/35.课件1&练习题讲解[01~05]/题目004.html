<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    var foo = 1;
    function bar(){
      /**
       * 形参赋值：无
       * 变量提升：
       *    var foo = undefined;（不管条件是否成立，都要进行变量提升，
       *    新浏览器对于判断体中的变量只声明并且赋值undefined）
       */

      if(!foo){ //=> !undefined => TRUE
        var foo = 10;
      }

      console.log(foo); //=>10
    }

    bar();
  </script>
</body>
</html>
