<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }

    body{
      font-size: 14px;
    }

    #box3{
      width:200px;
      height: 200px;
      padding:30px;
      margin: 100px;
      border: 10px solid green;
    }
  </style>
</head>
<body>
  <div id="box3">
    内容的宽度和高度：我们设置的width/height这两个样式就是内容的宽和高；如果
    没有设置height值，容器的高度会根据里面内容自已进行适应，这样获取的值就是真实内容
    的高；如果设置固定的高度了，不管内容是多了还是少了，其实我们内容的高度指的都是设定
    的那个值

    内容的宽度和高度：我们设置的width/height这两个样式就是内容的宽和高；如果
    没有设置height值，容器的高度会根据里面内容自已进行适应，这样获取的值就是真实内容
    的高；如果设置固定的高度了，不管内容是多了还是少了，其实我们内容的高度指的都是设定
    的那个值
  </div>
  <script>
    /**
     * ->内容的宽度和高度：我们设置的width/height这两个样式就是内容的宽和高；如果
     * 没有设置height值，容器的高度会根据里面内容自已进行适应，这样获取的值就是真实内容
     * 的高；如果设置固定的高度了，不管内容是多了还是少了，其实我们内容的高度指的都是设定
     * 的那个值;
     *
     * ->真实内容的宽度和高度：这个代指的是实际内容个的宽高（和我们设置的height没
     * 有必然的联系），例如：我设置高度为200px，如果内容有溢出，那么真实内容的高度是要把溢
     * 出内容的高度也要加进来的;
     */
    let _box3 = document.querySelector('#box3');

    console.log(_box3.clientLeft,_box3.clientTop); // 10,10
    /**
     * //1、client系列
     * //->clientWidth/clientHeight：内容的宽度/高度+左右/上下填充(和内容溢出没有关系)
     * //->clientLeft：左边框的宽度 borderLeft
     *     clientTop：上边框的高度  borderTop
     *
     *     contentEditable是否可编辑
     */
  </script>
</body>
</html>
