<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .box{
            background-color: pink;
            line-height: 140px;
        }

        .spanbox{
            font-size: 16px;
        }

        /*
        高度不改变
        .box{
            background-color: pink;
        }

        .spanbox{
            font-size: 16px;
            line-height: 140px;
        }
        */

        /*
       高度不改变
       .box{
           background-color: pink;
           line-height: 140px;
       }

       .spanbox{
       }
       */
    </style>
</head>
<body>
    <!--div标签高度不会改变-->
    <div class="box">
        <span class="spanbox">美好的生活</span>
    </div>

    <!--h2标签的高度会改变-->
    <h2 class="box">
        <span class="spanbox">美好的生活</span>
    </h2>
</body>
</html>
